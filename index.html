
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Legal Services Client Portal - Securely manage your legal cases and documents">
    <link rel="icon" href="/favicon.ico" />
    <title>Legal Services Client Portal</title>
    <link href="/styles/globals.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script>
        // This ensures proper client-side routing with Next.js
        if (typeof window !== 'undefined' && 'serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(
                    function(registration) {
                        console.log('Service Worker registration successful');
                    },
                    function(err) {
                        console.log('Service Worker registration failed', err);
                    }
                );
            });
        }
    </script>
    <script type="module" src="/_next/static/chunks/main.js"></script>
</body>
</html>
